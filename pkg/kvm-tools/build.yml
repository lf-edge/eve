image: eve-kvm-tools
org: lfedge
config:
  binds:
    - /dev:/dev
    - /dev/pts:/dev/pts
    - /etc/resolv.conf:/etc/resolv.conf
    - /run:/run
    - /persist:/persist
    - /config:/config
    - /:/hostfs
  net: host
  capabilities:
    - all
  pid: host
  userns: host
  devices:
    - path: all
      type: a

buildArgs:
  - REL_HASH_%=@lkt:pkgs:../*
